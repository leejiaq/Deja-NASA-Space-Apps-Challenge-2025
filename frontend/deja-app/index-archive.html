<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Deja</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- particles -->
    <div class="fixed h-full w-full" id="particles-js"></div>

    <!-- decorative elements -->
    <div class="-left-36 -top-40 fixed lg:-left-5 lg:-top-5">
      <div
        class="w-64 h-64 rounded-full bg-[#B2D53C] opacity-70 blur-3xl"
      ></div>
      <div
        class="w-56 h-56 rounded-full bg-[#49C2EE] relative z-10 opacity-70 -mt-24 ml-24 blur-3xl"
      ></div>
    </div>

    <div class="-right-20 -bottom-20 fixed lg:-right-10 lg:bottom-20">
      <div
        class="w-56 h-56 rounded-full bg-[#49C2EE] opacity-70 blur-3xl"
      ></div>
      <div
        class="w-72 h-72 rounded-full bg-[#FCFCFC] relative z-10 opacity-70 -mt-24 -ml-24 blur-3xl"
      ></div>
    </div>

    <!-- main wrapper -->
    <section class="fixed h-full w-full z-100" id="main-wrapper">
      <div
        class="flex items-center justify-center w-full h-full flex-col max-w-sm mx-auto"
      >
        <h1 class="font-bold text-4xl">Welcome to Deja!</h1>
        <p class="mt-2 text-center"
          >An interactive visualization of real life past and future meteor
          impact.</p
        >
        <a
          href="select-asteroid.html"
          class="mt-10 px-8 py-4 bg-slate-50 text-slate-800 rounded-4xl hover:scale-125 duration-100 focus:scale-110"
          >Start</a
        >
      </div>
    </section>

    <!-- scripts -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="src/particles.js"></script>
  </body>
</html>
