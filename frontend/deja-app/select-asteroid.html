<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select an asteroid - Deja</title>
    <link rel="stylesheet" href="src/style.css" />
    
  </head>
  <body>
    <!-- particles -->
    <div class="fixed h-full w-full -z-50" id="particles-js"></div>

    <!-- decorative elements -->
    <div class="-left-36 -top-40 fixed lg:-left-5 lg:-top-5">
      <div
        class="w-64 h-64 rounded-full bg-[#B2D53C] opacity-70 blur-3xl"
      ></div>
      <div
        class="w-56 h-56 rounded-full bg-[#49C2EE] relative z-10 opacity-70 -mt-24 ml-24 blur-3xl"
      ></div>
    </div>

    <div class="-right-20 -bottom-20 fixed lg:-right-10 lg:bottom-20">
      <div
        class="w-56 h-56 rounded-full bg-[#49C2EE] opacity-70 blur-3xl"
      ></div>
      <div
        class="w-72 h-72 rounded-full bg-[#FCFCFC] relative z-10 opacity-70 -mt-24 -ml-24 blur-3xl"
      ></div>
    </div>

    <section
      class="flex justify-center flex-col gap-4 max-w-5xl mx-auto py-10"
      id="main-wrapper"
    >
            <a
          href="./#sel-wrapper"
          class="mt-10 px-8 py-4 bg-slate-50 text-slate-800 rounded-4xl hover:scale-110 duration-100 z-10"
          >&lt; Return</a
        >
      <h1 class="text-5xl font-light">Select a Near Earth Asteroid</h1>
      <!-- <h2 class="text-2xl mt-10">Notable Asteroid Impacts in Earth's History</h2
      > -->
      <div
        id="carousel-wrapper"
        class="carousel h-full"
        data-flickity='{ "wrapAround": true }'
      >
      </div
    ></section>

    <!-- scripts -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="src/particles.js"></script>
    <script src="src/asteroid.js"></script>
</html>
